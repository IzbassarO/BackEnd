{% extends 'front/master.html' %}
{% load static %}
{% if user.is_authenticated %}
{% block mainblock%}
<br><br><br><br><br>
<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back {{nameWelcome}}!</h1>
                                    </div>
                                    <form action="{%url 'login' %}" method="post" id="form-login" class="form-horizontal">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" class="form-control form-control-user"
                                                id="username" name="username" aria-describedby="emailHelp"
                                                placeholder="Username">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="password" class="form-control form-control-user"
                                                id="password" name="password" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="form-group form-actions">
                                            <div class = "col-xs-8 text-center">
                                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle right"></i>Login to Main Page</button>
                                            </div>
                                        </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="/register">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <br><br><br><br><br>
{% endblock %}
{% else %}

Please login

{% endif %}
